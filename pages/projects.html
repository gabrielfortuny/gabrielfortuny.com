---
layout: default
title: Projects
permalink: /projects/
---

<h1>{{ page.title }}</h1>

<ul class="projects-grid">
  {% for project in site.projects %}
  <li class="project-card">
    <h2><a href="{{ project.url }}">{{ project.title }}</a></h2>
    <p>{{ project.summary }}</p>
  </li>
  {% endfor %}
</ul>
